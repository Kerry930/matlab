<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agriculture</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script  src="bootstrap/js/bootstrap.min.js"></script>


</head>
<body>


<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ul>

  <!-- Carousel items -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/agric.jpeg" alt="maize plantation" class="d-block w-100 img-fluid">
      <div class="carousel-caption">
        <h3>Maize Plantation</h3>
        <p>Description for the first slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="img/cabb.jpeg" alt="cabbage plantation" class="d-block w-100 img-fluid">
      <div class="carousel-caption">
        <h3>Cabbage Plantation</h3>
        <p>Description for the second slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="img/tomato2.jpeg" alt="tomato plantation" class="d-block w-100 img-fluid">
      <div class="carousel-caption">
        <h3>Tomato Plantation</h3>
        <p>Description for the third slide.</p>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- Bootstrap JS, jQuery, and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>







</body>
</html>
