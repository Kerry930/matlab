<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Us</title>

    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #7f52ff;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: white;
    color: black;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    width: 600px;
    display: flex;
}

.left-side {
    text-align: center;
    width: 50%;
    padding-right: 20px;
}

img {
    height: 50%;
    width: 50%;
}

.contact-form {
    width: 50%;
}

.contact-form input, .contact-form textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
}

.contact-form button {
    background-color: #7f52ff;
    color: white;
    border: none;
    padding: 5px 15px; /* Adjust padding to control size */
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.contact-form button:hover {
    background-color: #6d42e5;
}

    </style>
</head>
<body>
    <div class="container">

        <div class="left-side">
            <h2>CONTACT US</h2>
            <p>Or reach out manually to <a href="mailto:uifresh.net@gmail.com">uifresh.net@gmail.com</a></p>
            <img src="img/telegram.jpg" alt="Telegram Image">
        </div>


        <div class="contact-form">
            <form action="#" method="post">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email"  required>

                <label for="name">Your name</label>
                <input type="text" id="name" name="name"  required>tel

                <label for="message">Your message</label>
                <textarea id="message" name="message"  required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
